{% assign posts = site.posts | where_exp:"p", "p.category == include.category" | limit: include.limit %}
<ul class="article-list course-list">
{% for post in posts %}
<li class="article-list-one"><a href="{{ post.url }}">
  <img src="/assets/article/{{post.category}}/{{post.thumbnail}}" alt="">
  {{ post.title }}
</a></li>
{% endfor %}
</ul>
