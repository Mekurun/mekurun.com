<ul class="course-list">
{% for course in site.posts %}
{% if course.categories[0] == page.categoryname and course.difficulty == include.difficulty and course.parent == nil %}
<li><a href="{{course.url}}"><img src="/assets/course/{{ course.categories }}/{{ course.course-name }}{{ course.thumbnail }}" alt="{{ course.title }}" loading="lazy">{{course.title}}</a></li>
{% endif %}
{% endfor %}
</ul>
