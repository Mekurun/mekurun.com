---
layout: default
---
<section class="post-content" id="slidesCover">
{{ content }}
<div id='slides'>
  {% for img in page.img %}
    <img src="/img{{ img }}" alt="" id="img-{{forloop.index}}" style="display:none;">
  {% endfor %}
</div>
<div class="progress-bar">
  <div id="progress-container">
  </div>
</div>
<div class="slide-buttons">
  <input class="button-back" type="button" value="もどる" onclick="back()"/>
  <input class="button-next" type="button" value="すすむ" onclick="next()"/>
</div>
</section>
<script>
var now = 1;
function set() {
  document.getElementById("img-1").style.display ="block";
  document.getElementById("progress-container").style.width = (now / {{ page.img.size }}) * 100 + "%";
}

window.onload = set;
function next() {
  if(document.getElementById("img-"+(now+1)) != null){
    document.getElementById("img-"+now).style.display ="none";
    document.getElementById("img-"+(now+1)).style.display="block";
    now += 1;
    document.getElementById("progress-container").style.width = (now / {{ page.img.size }}) * 100 + "%";
  }
}
function back() {
  if(now > 1){
    document.getElementById("img-"+now).style.display ="none";
    document.getElementById("img-"+(now-1)).style.display="block";
    now -= 1;
    document.getElementById("progress-container").style.width = (now / {{ page.img.size }}) * 100 + "%";
  }
}
</script>
