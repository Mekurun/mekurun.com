  <p><strong>ページが見つかりません<br>Page not found</strong></p>
  <h3>404エラーってなに？</h3>
  <p>Webページにアクセスしたときに、Webサイトがおいてある『サーバー』から返される返事のことを、HTTPステータスコードといいます。そのなかのひとつ、404は、「そんなページはありませんよ」という意味です。</p>
  <p>The requested page could not be found.</p>
